<div class='container' style='text-align: center; background-color: white;padding:20px;box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.6)'>
    <h2 style="padding-top:30px">{{this.product.nazwa}}</h2>
    <div class="row" style="margin-top:20px">
        <div class="offset-md-1 col-md-5" >
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="img-fluid" [src]="['assets/'+product.idProd+'.jpg']" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="img-fluid" [src]="['assets/'+product.idProd+'a.jpg']" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                    <img class="img-fluid" [src]="['assets/'+product.idProd+'b.jpg']" alt="Second slide">
                                  </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                        </div>
        </div>
        <div class="col-md-6" style='text-align: left;'>
            <h3  style='margin-top: 50px;padding-left: 15px;'>Cena: {{this.product.cena | number : '0.2':'fr-FR'}} z≈Ç</h3>
            <i ><h6 style="padding-left: 15px;">Sztuk w magazynie: {{this.product.liczbaSztuk}}</h6></i>
                        <div class='row '  style='margin-top: 50px;'>
                            <div class='col-md-5' style="text-align:center">
                                <img [src]="['assets/add_to_card2.png']" (click)='dodajDoKoszyka()' class="cart-img" style='height: 70px;width: 70px;' alt="image">
                            </div>
                        </div>
                        <div class='row'>
                            <h5 class='col-md-5' (click)='dodajDoKoszyka()' style="text-align:center;cursor:pointer">Dodaj do koszyka</h5>
                        </div>
        </div>
    </div>
    <div class="row" style="margin-top:20px">
        <div class="col-md-12" style='min-height: 400px;' >
            <mat-tab-group dynamicHeight>
                <mat-tab label="Opis" >
                    <div class='tab-text container' style='margin-top:10px;'>
                        <div [innerHTML]="product.opis"></div>
                    </div>
                </mat-tab>
                <mat-tab label="Specyfikacja">
                    <div class="container" style='margin-top:10px;'>
                        <div class='row  tab-text'>
                            <div *ngFor ='let position of spec' class=' col-6 col-md-4'>
                            <li> {{ position }}</li>
                            </div>
                        </div>
                     </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
