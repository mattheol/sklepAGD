<div class="container " style=" padding-top:10px;padding-bottom: 10px">
    <div class="row justify-content-center" style="background-color: white;border-radius:2px">
        <table class="table col-md-6">
        <thead>
            <tr>
            <th ><i style="padding-left:10px">Nazwa</i></th>
            <th><i>Sztuk</i></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of koszyk" >
                <td>   <img [src]="['assets/'+item.produkt.idProd+'.jpg']" style="width:100px;padding:10px" alt="image">  
                    {{item.produkt.nazwa}}</td>
                <td style="padding-top:40px" >{{item.ilosc}}</td>
            </tr>
        </tbody>
        </table>
    </div>
    <button style=" margin:0 auto;
    display:block;margin-top:30px;" class="btn btn-primary" (click)="doZamowienia()"> 
        Przejdź do zamówienia <i class="fas fa-cart-arrow-down"></i>
    </button>
</div>
